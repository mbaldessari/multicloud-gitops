apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
  namespace: golang-external-secrets
spec:
  provider:
    vault:
      server: https://vault-vault.{{ .Values.global.hubClusterDomain }}
      path: secret
      # Version of KV backend
      version: v2
{{- if .Values.caProvider.enabled }}
{{ if .Values.clusterGroup.isHubCluster }}
      caProvider:
        type: {{ .Values.caProvider.hubCluster.type }}
        name: {{ .Values.caProvider.hubCluster.name }}
        key: {{ .Values.caProvider.hubCluster.key }}
        namespace: {{ .Values.caProvider.hubCluster.namespace }}
{{ else }}
      caProvider:
        type: {{ .Values.caProvider.nonhubCluster.type }}
        name: {{ .Values.caProvider.nonhubCluster.name }}
        key: {{ .Values.caProvider.nonhubCluster.key }}
        namespace: {{ .Values.caProvider.nonhubCluster.namespace }}
{{ end }}
{{- end }}
      auth:
        kubernetes:
{{ if .Values.clusterGroup.isHubCluster }}
          mountPath: {{ .Values.mountPath }}
          role: {{ .Values.mountRole }}
{{ else }}
          mountPath: {{ $.Values.global.clusterDomain }}
          role: {{ $.Values.global.clusterDomain }}-role
{{ end }}
          secretRef:
            name: golang-external-secrets
            namespace: golang-external-secrets
            key: "token"
