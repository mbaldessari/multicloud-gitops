apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: broker-credentials-secret
spec:
  secretStoreRef:
    name: {{ .Values.secretStore.name }}
    kind: {{ .Values.secretStore.kind }}
  target:
    template:
      mergePolicy: Merge
      engineVersion: v2
      data:
        adminPassword: |-
          {{ "{{ .adminpassword | toString }}" }}
  data:
  - secretKey: adminpassword
    remoteRef:
      key: "secret/data/global/amq"
      property: amqpassword
